<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Maas</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="nav">
            <a href="#">Home</a> | 
            <a href="#">Blog</a> | 
            <a id="nav-login" href="./login.html">Login</a> | 
            <a id="nav-register" href="./register.html">Register</a> |
            <a id="nav-logout" href="">Logout</a>
        </div>
    </div>
    
    <div class="main-title">CHRONICLES OF MAAS</div>
    <div class="subtitle">Your Guide to Magical Realms and Epic Stories</div>
    
    <div class="carousel-container">
        <div id="loading" class="loading">Loading books...</div>
        <div id="error" class="error" style="display: none;">Error loading books. Please try again later.</div>
        
        <img class="carousel-image" src="" alt="Fantasy scene with character and castle" style="display: none;">
        <div class="carousel-caption" style="display: none;">
            Loading...
        </div>
        <div class="carousel-nav">
            <a href="#" class="nav-button">&#10094;</a>
            <a href="#" class="nav-button">&#10095;</a>
        </div>
    </div>
    
    <div class="blog-section">BLOG POST</div>
    
    <div class="filter-section">
        <select class="filter-dropdown" id="sortDropdown">
            <option value="latest">Latest</option>
            <option value="oldest">Oldest</option>
            <option value="titleAsc">Title (A-Z)</option>
            <option value="titleDesc">Title (Z-A)</option>
        </select>
        
        <select class="filter-dropdown" id="tagDropdown">
            <option value="all">All Tags</option>
        </select>
        
        <input type="text" class="search-box" id="searchInput" placeholder="Search by title...">
    </div>

    <div class="book-grid" id="bookGrid"></div>

    <div style="text-align: center; margin: 40px 0;">
        <a id="create-book-btn" href="./createBook.html" class="read-more">Create Book</a>
    </div>

    
    <script src="./js/isLogged.js"></script>
    <script src="./js/isLogged.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
